<div class="container">
  <header>
    <p>Go back</p>
  </header>
  <section>
    <aside>
      <div class="box">
        <img src="assets/example_photo.jpg" (click)="openDialog()">
      </div>
    </aside>
    <article>
      <h1>User profile</h1>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Edit details <i class="fas fa-pencil-alt"></i>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let detail of details">
          <a href="#" class="user-details-info">{{detail.name}}</a>
        </p>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Your projects <i class="fas fa-file-alt"></i>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-projects-container">
          <div class="panel-project" *ngFor="let project of projects">
            <div>
              <h2>
                {{project.name}}
              </h2>
              <a href="#">Edit</a>
              <a href="#">Download</a>
              <a href="#">Copy link</a>
            </div>
            <img src="assets/{{project.preview}}">
          </div>
        </div>
      </mat-expansion-panel>

    </article>
  </section>
</div>

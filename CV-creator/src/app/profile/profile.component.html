<div class="container">
  <header>
    <a href="#">Go back</a>
  </header>
  <section>
    <aside>
      <div class="box">
        <img src="assets/{{userPhoto}}" alt="CV-photo" (click)="openNewPhotoDialog()">
      </div>
    </aside>
    <article>
      <h1>User profile</h1>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Edit details <i class="fas fa-pencil-alt"></i>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let detail of details">
            <button href="#" class="user-details-info" (click)="openEditDetailsDialog()">{{detail.name}}</button>
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Your projects <i class="fas fa-file-alt"></i>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="panel-projects-container">
            <div class="panel-project" *ngFor="let project of projects">
              <div>
                <h2>
                  {{project.name}}
                </h2>
                <a href="#">Edit</a>
                <a href="#">Download</a>
                <a href="#">Copy link</a>
              </div>
              <img src="assets/{{project.preview}}" alt="{{project.preview}} template preview">
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </article>
  </section>
</div>
